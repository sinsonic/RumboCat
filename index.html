<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maze Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }
        #gameCanvas {
            display: block;
        }
        #gameInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #joystickContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            z-index: 10;
        }
        #shootButtonContainer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 330px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameInfo">
        Score: <span id="score">0</span> | Weapon: <span id="weapon">Rifle</span>
    </div>
    <div id="joystickContainer"></div>
    <div id="shootButtonContainer"></div>
    <script type="module" src="game.js"></script>
</body>
</html>
